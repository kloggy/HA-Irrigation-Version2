# lovelace_gen

#====================
#=== WEATHER SENSORS
#====================
type: custom:button-card
name: Weather Sensors...
icon: mdi:weather-partly-cloudy
show_state: true
state_display: <elt><ha-icon icon=mdi:square-edit-outline></ha-icon></elt>
styles:
  grid:
    - grid-template-areas: '"i n s"'
    - grid-template-columns: 15% auto 5%
    - grid-template-rows: 1fr
  card:
    - height: 2em
    - font-family: >
        [[[
          return states['input_text.irrigation_ui_font_family'].state
        ]]]
    - font-size: 15px
    - padding: 0em 1.5em 0.5em 0.2em
    - background: none
  icon:
    - color: var(--state-icon-color)
  name: 
    - justify-self: start

#=== EDIT WEATHER SENSOR SETTINGS
tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      title: Weather Sensors
      content:
        type: vertical-stack
        cards:
          - type: markdown
            content: >
              For the 'Weather Outlook' on the Cycles page you need to create the following sensor:
            card_mod:
              style: >
                ha-card {
                  font-family: {% raw %}{{ states('input_text.irrigation_ui_font_family') }}{% endraw %};
                  font-size: 16px;
                  }

          - type: markdown
            content: >
              sensor.irrigation_weather_outlook
            card_mod:
              style: >
                  ha-card {
                    font-family: Monospace; 
                    font-size: 14px;
                    text-align: center;
                  }

          - type: entities
            entities:
              - type: section
                label: Rainfall Sensors (leave blank to reset default)
                card_mod:
                  style: &text_wrap_style
                    hui-generic-entity-row:
                      $: |
                        .info {
                          text-overflow: unset !important;
                          white-space: unset !important;
                        }

              - entity: input_boolean.irrigation_rainfall_use_rolling_values

              #=== Using Rolling Values
              - type: custom:hui-element
                card_type: conditional
                conditions:
                  - entity: input_boolean.irrigation_rainfall_use_rolling_values
                    state: 'on'
                card:
                  type: entities
                  entities:
                    - entity: input_text.irrigation_external_sensor_rainfall_last_twenty_four_hours
                      card_mod:
                        style: *text_wrap_style

              - type: custom:hui-element
                card_type: conditional
                conditions:
                  - entity: input_boolean.irrigation_rainfall_use_rolling_values
                    state: 'on'
                card:
                  type: entities
                  entities:
                    - entity: input_text.irrigation_external_sensor_rainfall_between_24_and_48_hours_ago
                      card_mod:
                        style: *text_wrap_style

              - type: custom:hui-element
                card_type: conditional
                conditions:
                  - entity: input_boolean.irrigation_rainfall_use_rolling_values
                    state: 'on'
                card:
                  type: entities
                  entities:
                    - entity: input_text.irrigation_external_sensor_rainfall_between_48_and_72_hours_ago
                      card_mod:
                        style: *text_wrap_style

              - type: custom:hui-element
                card_type: conditional
                conditions:
                  - entity: input_boolean.irrigation_rainfall_use_rolling_values
                    state: 'on'
                card:
                  type: entities
                  entities:
                    - entity: input_text.irrigation_external_sensor_rainfall_between_72_and_96_hours_ago
                      card_mod:
                        style: *text_wrap_style

              - type: custom:hui-element
                card_type: conditional
                conditions:
                  - entity: input_boolean.irrigation_rainfall_use_rolling_values
                    state: 'on'
                card:
                  type: entities
                  entities:
                    - entity: input_text.irrigation_external_sensor_rainfall_between_96_and_120_hours_ago
                      card_mod:
                        style: *text_wrap_style


              #=== Using Daily Values
              - type: custom:hui-element
                card_type: conditional
                conditions:
                  - entity: input_boolean.irrigation_rainfall_use_rolling_values
                    state: 'off'
                card:
                  type: entities
                  entities:
                    - entity: input_text.irrigation_external_sensor_rainfall_today
                      name: Rain Today
                      card_mod:
                        style: *text_wrap_style

              - type: custom:hui-element
                card_type: conditional
                conditions:
                  - entity: input_boolean.irrigation_rainfall_use_rolling_values
                    state: 'off'
                card:
                  type: entities
                  entities:
                    - entity: input_text.irrigation_external_sensor_rainfall_yesterday
                      name: Rain Yesterday
                      card_mod:
                        style: *text_wrap_style

              - type: divider

              - entity: input_text.irrigation_external_sensor_raining_now
                name: Raining Now
                card_mod:
                  style: *text_wrap_style

              - entity: input_text.irrigation_external_sensor_forecast_rain
                name: Forecast Rain
                card_mod:
                  style: *text_wrap_style

              - type: section
                label: Temperature Sensors (leave blank to reset default)

              - entity: input_text.irrigation_external_sensor_forecast_high_temp
                name: Forecast High Temperature
                card_mod:
                  style: *text_wrap_style

              - entity: input_text.irrigation_external_sensor_current_temp
                name: Current Temperature
                card_mod:
                  style: *text_wrap_style
            card_mod:
              style: >
                ha-card {
                  font-family: {% raw %}{{ states('input_text.irrigation_ui_font_family') }}{% endraw %};
                  }
      #=== Style needed for pop-up title
      style:
        $: |
          .mdc-dialog .mdc-dialog__container .mdc-dialog__surface {
              font-family: {% raw %}{{ states('input_text.irrigation_ui_font_family') }}{% endraw %};
            }

