# lovelace_gen

#============
#=== HISTORY
#============
type: entities
entities:

  #=== HISTORY HEADING
  - !include
    - ../item_status_include_section_check_box.yaml
    - entity: input_boolean.irrigation_ui_show_status_history
      name: HISTORY TOTALS (approx<br>due to history sensor)

  #=== HISTORY COLUMN HEADINGS
  - type: custom:hui-element
    card_type: entities
    entities:
      - type: custom:button-card
        entity: input_boolean.irrigation_ui_show_status_history
        show_name: false
        show_icon: false
        tap_action:
          action: none
        styles:
          grid:
            - grid-template-areas: '"blank today yesterday"'
            - grid-template-columns: 25% 25% min-content
            - grid-template-rows: 1fr
          card:
            - background: none
            - padding: 0em
            - font-size: 16px
            - font-family: >
                [[[
                  return states['input_text.irrigation_ui_font_family'].state
                ]]]
          today:
            - justify-self: end
          yesterday:
            - justify-self: start
        custom_fields:
          today: Today
          yesterday: Yesterday
          
      #=== ZONE HISTORY
      - type: divider

      - !include
          - item_status_history_line.yaml
          - zone: zone1

      - !include
          - item_status_history_line.yaml
          - zone: zone2

      - !include
          - item_status_history_line.yaml
          - zone: zone3

      - !include
          - item_status_history_line.yaml
          - zone: zone4

      - !include
          - item_status_history_line.yaml
          - zone: zone5

      - !include
          - item_status_history_line.yaml
          - zone: zone6

      - !include
          - item_status_history_line.yaml
          - zone: zone7

      - !include
          - item_status_history_line.yaml
          - zone: zone8

      - !include
          - item_status_history_line.yaml
          - zone: zone9

      - !include
          - item_status_history_line.yaml
          - zone: zone10

      - !include
          - item_status_history_line.yaml
          - zone: zone11

      - !include
          - item_status_history_line.yaml
          - zone: zone12

      - !include
          - item_status_history_line.yaml
          - zone: zone13

      - !include
          - item_status_history_line.yaml
          - zone: zone14

      - !include
          - item_status_history_line.yaml
          - zone: zone15

      - !include
          - item_status_history_line.yaml
          - zone: zone16

    card_mod:
      style: |
        ha-card {
          # margin-bottom: -1em;
          background: none;
        }
        #states {
          {% raw %}
          {% set show = states('input_boolean.irrigation_ui_show_status_history') %}
          {% if show == 'off' %}
            display: none;
          {% endif %}
          {% endraw %}
          padding-top: 0em;
          padding-bottom: 0em;
        }
