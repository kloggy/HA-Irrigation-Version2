# lovelace_gen

#==================
#=== SYSTEM STATUS
#==================
type: custom:stack-in-card
cards:

  #=== CURRENT ACTIVITY
  - type: custom:button-card
    entity: input_text.irrigation_current_status
    show_icon: false
    name: "[[[ return entity.state; ]]]"
    styles:
      card:
        - font-size: 18px
        - font-family: Oswald
        - color: var(--secondary-text-color)
        - padding: 1em
      name:
        - justify-self: start
    tap_action:
      action: none
    state:
      - value: "Changing Zone..."
        styles:
          name:
            - animation: blink 2s ease infinite

  #=== CURRENT ZONE ACTIVITY
  # - type: conditional
  #   conditions:
  #     - entity: input_text.irrigation_current_status
  #       state_not: SYSTEM IDLE
  #   card:
  - type: entities
    entities:
      - !include
        - item_status_current_activity_line.yaml
        - entity: timer.irrigation_zone1_timer
          zone: zone1

      - !include
        - item_status_current_activity_line.yaml
        - entity: timer.irrigation_zone2_timer
          zone: zone2

      - !include
        - item_status_current_activity_line.yaml
        - entity: timer.irrigation_zone3_timer
          zone: zone3

      - !include
        - item_status_current_activity_line.yaml
        - entity: timer.irrigation_zone4_timer
          zone: zone4

      - !include
        - item_status_current_activity_line.yaml
        - entity: timer.irrigation_zone5_timer
          zone: zone5

      - !include
        - item_status_current_activity_line.yaml
        - entity: timer.irrigation_zone6_timer
          zone: zone6

      - !include
        - item_status_current_activity_line.yaml
        - entity: timer.irrigation_zone7_timer
          zone: zone7

      - !include
        - item_status_current_activity_line.yaml
        - entity: timer.irrigation_zone8_timer
          zone: zone8

    style: |
      #states {
        padding: 0px;
        {% raw %}
        {% set idle = states('input_text.irrigation_current_status') %}
        {% if idle == 'SYSTEM IDLE' %}
          display: none
        {% endif %}
        {% endraw %}
      }

