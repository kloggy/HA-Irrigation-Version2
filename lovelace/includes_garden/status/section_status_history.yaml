
#============
#=== HISTORY
#============
type: entities
show_header_toggle: false
entities:

  #=== HISTORY HEADING

  - !include
    - ../../includes/button_boolean_check_box.yaml
    - entity: input_boolean.irrigation_show_status_history
      name: HISTORY TOTALS
      card_font_size: 18px
      card_font_family: Oswald
      card_color: var(--secondary-text-color)
      card_margin_top: -1em
      card_margin_bottom: -1em
      size: 50%
      off_opacity: 100%
      grid_template_columns: min-content 10%


  #=== HISTORY COLUMN HEADINGS
  - type: custom:button-card
    entity: input_boolean.irrigation_show_status_history
    show_name: false
    show_icon: false
    styles:
      grid:
        - grid-template-areas: '"blank today yesterday"'
        - grid-template-columns: 25% 25% min-content
        - grid-template-rows: 1fr
      card:
        - display: >
            [[[
              var show_history = states['input_boolean.irrigation_show_status_history'].state;
              if (show_history == 'off' )
                return 'none';
            ]]]
        - font-size: 16px
        - font-family: "[[[ return states['input_text.irrigation_ui_font_family'].state ]]]"
        - padding: 0px
      today:
        - justify-self: end
      yesterday:
        - justify-self: start
    custom_fields:
      today: Today
      yesterday: Yesterday
        
  - type: conditional
    conditions:
      - entity: input_boolean.irrigation_show_status_history
        state: 'on'
    row:
      type: divider

  #=== ZONE HISTORY
  - !include
      - item_status_history_line.yaml
      - zone: zone1

  - !include
      - item_status_history_line.yaml
      - zone: zone2

  - !include
      - item_status_history_line.yaml
      - zone: zone3

  - !include
      - item_status_history_line.yaml
      - zone: zone4

  - !include
      - item_status_history_line.yaml
      - zone: zone5

  - !include
      - item_status_history_line.yaml
      - zone: zone6

  - !include
      - item_status_history_line.yaml
      - zone: zone7

  - !include
      - item_status_history_line.yaml
      - zone: zone8

